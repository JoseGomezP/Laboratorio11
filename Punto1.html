<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 1</title>
</head>
<body>
    <script>
        console.log("Primer punto: ");
        let nota = parseInt(prompt("Digite su calificacion: "));
        if(nota >= 90){
             console.log("Excelente, usted ha aprobado con honores. ");
        }else{
            if(nota >=70 && nota < 90){
                console.log("Felicidades, aprobado.");
             }else{
                console.log("Usted ha reprobado, tonto.");
        }
}
    </script>
</body>
</html>
